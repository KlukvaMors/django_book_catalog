  {% extends "base.html" %}
  
  {% block content %}

  <table class="table table-striped table-hover" style="border: 1px solid gray;">
    <thead>
      <tr>
        <td><b>Title</b></td>
        <td><b>Author</b></td>
        <td><b>Date of release</b></td>
      </tr>
    </thead>

    <tbody>
      {% for book in book_list %}

      <tr onclick="window.location='{{book.get_absolute_url}}'">
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{book.date_of_release}}</td>
      </tr>

      {% endfor %}
    </tbody>
  </table>


  {% endblock content %}
