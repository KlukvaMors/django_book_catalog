  {% extends "base.html" %}
  
  {% block content %}

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <td>Title</td>
        <td>Author</td>
        <td>Date of release</td>
      </tr>
    </thead>

    <tbody>
      {% for book in book_list %}

      <tr>
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{book.date_of_release}}</td>
      </tr>

      {% endfor %}
    </tbody>
  </table>


  {% endblock content %}
